<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            /* Darker gray background */
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            padding-top: 100px;
            margin: auto;
            /* Center the container */
        }

        .form-group label {
            color: #adb5bd;
            /* Light gray color for text */
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-control {
            background-color: transparent;
            border-radius: 0;
            border: 1px solid #6c757d;
            color: #fff;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        #loginMessage {
            text-align: center;
            margin-bottom: 15px;
            color: white;
            align-items: center;
            display: flex;
            height: 24px;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <div id="loginMessage"></div> <!-- Placeholder for the login message -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        // JavaScript code for updating the message
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');

            // Static credentials
            const correctUsername = 'admin';
            const correctPassword = 'password123';

            if (username === correctUsername && password === correctPassword) {
                window.location.href = '/dashboard'; // Redirect to the dashboard page
            } else {
                loginMessage.textContent = 'Invalid username or password'; // Shows the message in a badge
                loginMessage.className = 'badge badge-danger'; // Uses Bootstrap's badge class for styling
            }
        });

    </script>
</body>

</html>
